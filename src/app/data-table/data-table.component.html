<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="15">
  <thead>
  <tr>
      <th style="width: 20%">
          <mfDefaultSorter by="make">Make</mfDefaultSorter>
      </th>
      <th style="width: 50%">
          <mfDefaultSorter by="model">Model</mfDefaultSorter>
      </th>
      <th style="width: 10%">
          <mfDefaultSorter by="price">Price</mfDefaultSorter>
      </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of mf.data">
      <td>{{item.make}}</td>
      <td>{{item.model}}</td>
      <td>{{item.price}}</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
      <td colspan="4">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
  </tr>
  </tfoot>
</table>
